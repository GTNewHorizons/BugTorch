def deobfCurse(String mavenDep) {
    def repoURL = "https://cursemaven.com/"
    String[] parts = ("curse.maven:" + mavenDep).split(":")
    parts[0] = parts[0].replace('.', '/')
    def jarURL = repoURL + parts[0] + "/" + parts[1] + "/" + parts[2] + "/" + parts[1] + "-" + parts[2] + ".jar"
    return deobf(jarURL)
}

